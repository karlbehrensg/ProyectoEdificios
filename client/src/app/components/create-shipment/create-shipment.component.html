<form class="example-form" [formGroup]="shipmentForm" (ngSubmit)="onSaveForm()">
  <div class="tittle">
    <h2>Registrar Encomienda</h2>
  </div>
  <mat-form-field class="example-full-width">
    <mat-label>Rut</mat-label>
    <span matPrefix><mat-icon matSuffix>person</mat-icon> &nbsp;</span>
    <input matInput placeholder="Rut" formControlName="rut" formatRut required>
    <mat-error *ngIf="rut.errors?.required">
      Rut es <strong>requerido</strong>
    </mat-error>
    <mat-error *ngIf="rut.errors?.invalidRut">
      Rut es <strong>invalido</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <span matPrefix><mat-icon matSuffix>person</mat-icon> &nbsp;</span>
    <input matInput placeholder="Nombre destinatario" formControlName="name" required>
    <mat-error *ngIf="name.errors?.required">
      Nombre es <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Descripcion</mat-label>
    <span matPrefix><mat-icon matSuffix>description</mat-icon> &nbsp;</span>
    <input matInput placeholder="Descripcion" formControlName="description" required>
    <mat-error *ngIf="description.errors?.required">
      Descripcion es <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Departamento</mat-label>
    <span matPrefix><mat-icon matSuffix>apartment</mat-icon> &nbsp;</span>
    <input matInput placeholder="Departamento" formControlName="dep" required>
    <mat-error *ngIf="dep.errors?.required">
      Departamento es <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
  <button class="btn" type="submit" [disabled]="!shipmentForm.valid && !loading" mat-raised-button>
    <p *ngIf="!loading">Ingresar</p>
    <mat-spinner class="spinner" diameter="20" *ngIf="loading"></mat-spinner>
  </button>
</form>
